<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile</title>

  <!-- Tailwind -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />

  <!-- intl-tel-input (flags + country dropdown) -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

  <style>
    .iti {
      width: 100%;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <header class="bg-indigo-600 text-white py-8 shadow-md">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold">Create Your Profile</h1>
      <p class="mt-2 opacity-90">Build your professional presence in just a few steps.</p>
    </div>
  </header>

  <section class="max-w-4xl mx-auto px-4 mt-10 mb-20">

    <!-- FORM SECTION -->
    <div id="formSection" class="bg-white p-8 rounded-xl shadow-md">

      <h2 class="text-2xl font-semibold mb-6">Profile Information</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

        <div>
          <label class="block font-medium">Full Name</label>
          <input id="fullName" type="text" class="w-full mt-2 p-2 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Email Address</label>
          <input id="email" type="email" class="w-full mt-2 p-2 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Select Country</label>
          <input id="countrySelect" type="tel" class="w-full mt-2 p-2 border rounded" />
        </div>

        <div>
          <label class="block font-medium">Profession</label>
          <input id="profession" type="text" class="w-full mt-2 p-2 border rounded" />
        </div>

      </div>

      <div class="mt-5">
        <label class="block font-medium">About You</label>
        <textarea id="about" class="w-full mt-2 p-2 border rounded" rows="4"></textarea>
      </div>

      <button id="submitBtn"
        class="mt-6 w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 font-semibold">
        Submit Profile
      </button>

    </div>

    <!-- EMAIL VERIFICATION -->
    <div id="verifySection" class="hidden bg-white p-8 rounded-xl shadow-md mt-10 text-center">
      <h2 class="text-2xl font-semibold mb-4">Verify Your Email</h2>
      <p class="text-gray-700 mb-4">
        A verification link has been sent to your email. Please click the link, then return here.
      </p>

      <button id="verifiedBtn"
        class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 font-semibold">
        I Verified My Email
      </button>
    </div>

    <!-- SUCCESS SCREEN -->
    <div id="successSection" class="hidden bg-white p-8 rounded-xl shadow-md mt-10 text-center">
      <h2 class="text-3xl font-bold text-green-600">Profile Created Successfully!</h2>
      <p class="text-gray-700 mt-3">Your profile is now active.</p>
    </div>

  </section>

  <!-- intl-tel-input -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

  <!-- Firebase (modern ES modules) -->
  <script type="module">
    /* -------------------------------------------------------------
       Firebase Setup (YOUR CONFIG)
    -------------------------------------------------------------- */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      reload
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7oYuJikGHY0oFZJrGnImmb5punVkAzM8",
      authDomain: "job-reach-c5e04.firebaseapp.com",
      projectId: "job-reach-c5e04",
      storageBucket: "job-reach-c5e04.firebasestorage.app",
      messagingSenderId: "313261157600",
      appId: "1:313261157600:web:a66d5fffe76784024d7485",
      measurementId: "G-901GS1LCY6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /* -------------------------------------------------------------
       Country Flags Selector
    -------------------------------------------------------------- */
    let iti;
    window.addEventListener("load", () => {
      iti = window.intlTelInput(document.querySelector("#countrySelect"), {
        separateDialCode: true,
        initialCountry: "auto",
        geoIpLookup: callback => {
          fetch("https://ipapi.co/json/")
            .then(res => res.json())
            .then(data => callback(data.country_code || "us"))
            .catch(() => callback("us"));
        }
      });
    });

    /* -------------------------------------------------------------
       Submit Profile → Create User → Send Email Verification
    -------------------------------------------------------------- */
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const profession = document.getElementById("profession").value.trim();
      const about = document.getElementById("about").value.trim();

      if (!fullName || !email || !profession || !about) {
        alert("Please fill out all fields.");
        return;
      }

      const password = Math.random().toString(36).slice(2) + "Aa!1"; // Auto password

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);

        await sendEmailVerification(userCred.user);

        document.getElementById("formSection").classList.add("hidden");
        document.getElementById("verifySection").classList.remove("hidden");

      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });

    /* -------------------------------------------------------------
       User Clicks "I Verified My Email"
    -------------------------------------------------------------- */
    document.getElementById("verifiedBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("Error: No user found");

      await reload(user);

      if (user.emailVerified) {
        document.getElementById("verifySection").classList.add("hidden");
        document.getElementById("successSection").classList.remove("hidden");
      } else {
        alert("Email not verified yet. Please check your inbox.");
      }
    });
  </script>

</body>
</html>
