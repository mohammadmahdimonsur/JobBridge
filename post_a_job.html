<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Post a Job</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Inter', sans-serif;
background-color: #f5f5f7;
color: #2d2d2d;
}


.header {
background-color: #5a3df5;
padding: 40px 0;
text-align: center;
color: #fff;
font-size: 36px;
font-weight: 700;
}


.container {
max-width: 800px;
margin: 40px auto;
background: #fff;
padding: 40px;
border-radius: 16px;
box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}


h2 {
margin-top: 0;
font-size: 28px;
font-weight: 600;
color: #333;
}


label {
display: block;
margin: 20px 0 8px;
font-weight: 500;
font-size: 16px;
}


input, textarea, select {
width: 100%;
padding: 14px;
border: 1px solid #ccc;
border-radius: 8px;
font-size: 16px;
font-family: inherit;
}


textarea {
}


.btn-submit {
margin-top: 30px;
background-color: #5a3df5;
color: white;
padding: 14px 28px;
border: none;
border-radius: 8px;
cursor: pointer;
font-size: 18px;
font-weight: 600;
}


.btn-submit:hover {
background-color: #472fcb;
}
</style>
</head>
<body>
<div class="header">Post a Job</div>


<div class="container">
<h2>Create a New Job Posting</h2>


<form>
<label>Job Title</label>
<input type="text" placeholder="e.g. Frontend Developer" required />


<label>Company Name</label>
<input type="text" placeholder="e.g. TechWave Solutions" required />


<label>Job Location</label>
<input type="text" placeholder="e.g. Remote / New York" required />


<label>Employment Type</label>
<select required>
<option value="">Select type</option>
<option>Full-Time</option>
<option>Part-Time</option>
<option>Contract</option>
<option>Internship</option>
</select>


<label>Job Description</label>
<textarea placeholder="Describe the role, expectations, and responsibilities..." required></textarea>


<label>Required Skills</label>
<textarea placeholder="List required skills, technologies, and experience..." required></textarea>


<label>Salary Range (optional)</label>
<input type="text" placeholder="e.g. $70k - $100k" />


<button class="btn-submit">Post Job</button>
</form>
</div>
</body>
</html>
